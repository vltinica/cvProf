<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.png" alt="logo" />
				<h4 class="logo"></h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="index.html">Specs</a></li>
					<li><a class="nav-link" href="prod.html">Products</a></li>
					<li class="current"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<h1 class="centered">You can reach us by filling up the form below.<br>We will answer your questions in the shortest delay available. Thank you!</h1>
			<div class="container">  
			  <form id="contact" action="" method="post">
			    <h3>Contact Us</h3>
			    <fieldset>
			      <input placeholder="Name" type="text" tabindex="1" required autofocus>
			    </fieldset>
			    <fieldset>
			      <input placeholder="Email" type="email" tabindex="2" required>
			    </fieldset>
			    <fieldset>
			      <input placeholder="Phone" type="tel" tabindex="3" required>
			    </fieldset>
			    <fieldset>
			      <input placeholder="Company" type="url" tabindex="4" required>
			    </fieldset>
			    <fieldset>
			      <textarea placeholder="Enter your message here" tabindex="5" required></textarea>
			    </fieldset>
			    <fieldset>
			      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			    </fieldset>
			  </form>
			</div>
		</main>

	</body>
</html>
