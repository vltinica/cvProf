<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.png" alt="logo" />
				<h4 class="logo"></h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li class="current"><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="prod.html">Products</a></li>
					<li><a class="nav-link" href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Best laptops in our demo store</h1>
						<p>
							We have the ultimate newest models of laptops.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">15 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/laptop00.png" alt="matebook" />
				</div>
			</section>
		</main>
	</body>
</html>
